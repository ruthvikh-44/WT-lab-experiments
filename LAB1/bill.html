<html>
<head>
    <style>
        body{
            background-image: url('https://indoreinstitute.com/wp-content/uploads/2020/04/canteen-2-1024x697.png');
            background-repeat: no-repeat;
            background-size: 1700px 1000px;
        }
        select,input[type="text"],textarea{
          font-weight: bold;
          text-transform: uppercase;
        }
        table,
        tr,
        td {
          border: 2px solid black;
          border-collapse: collapse;
          padding: 5px;
          margin-top: 30px;
          margin: 0 auto;
          color: beige;
    
        }
        
    
        .pricelist {
          text-align: center;
        }
    
        .mybutton {
          background-color:aliceblue;
    
          color: rgb(196, 0, 226);
          padding: 15px 32px;
          text-align: center;
          border: none;
          display: inline-block;
          font-size: 16px;
    
          cursor: pointer;
          background-color: #ffffff;
          border-radius: 4px;
        }
        #writeme{
            background-color: aliceblue;
            border-color: #6f0152;
            border-width: 2ch;
        }
        #op{
            background-color:lightslategray;
        }
        #entrybox {
          width: 20%;
          height: 43px;
          margin-left: 5px;
          border: 2px solid #bea1f8;
          border-radius: 6px;
          background-color: #ffeffa;
        }
    
        .bill {
          margin-left: 23%;
          margin-right: 20%;
    
        }
    
        .bill1 {
          margin-left: 33%;
          margin-right: 20%;
    
        }
    
        #sf {
          height: 48px;
          border: 2px solid #b4b39d;
          border-radius: 4px;
        }
        
    
        .bill2 {
          margin-left: 67%;
          position: relative;
        }
         .bill3 {
          margin-left: 50%;
          position: absolute;
        }
    
    </style>
    
    
    
  
  <title>Food bill</title>
</head>
<body>
<div style="width: 100%; display:table;"> 
     
  <div class="pricelist">
   <h1 align = 'left' style="color:black">Welcome to College Canteen!</h1>
   <h2 align = 'left' style = 'color:black'>We are delighted to serve you</h2>
   <div style="display: table-row; height: 100px;">
    <div style="width:20%;display:table-cell;">
    <div>
    <h1>MENU</h1>
    <table id="mamy">
      <tr>
        <td>Chicken Biryani</td>
        <td>200rs per bowl</td>
      </tr>
      <tr>
        <td>Chicken Starters</td>
        <td>150rs per plate</td>
      </tr>

        <tr>
        
        <td>Continental food</td>
        <td>170rs per order</td>
        </tr>
        <tr>
            <td>Vegetarian food</td>
            <td>120rs per order</td>
        </tr>
        <tr>
        <td>WaterBottle</td>
        <td>20rs per bottle</td>
    </tr>
      
    </table>
    
  </div>
  <br>
  <br>
  <br>
</div>
<div style="width:80%;display:table-cell;">
    
  <form class="bill1">
    <select id="sf">
  <option selected value = "gu">Chicken Biryani</option>
  <option value = "bu">Chicken Starters</option>
  <option value = "rs">Continental food</option>
  <option value = "br">Vegetarian food</option>
  <option value = "nb">WaterBottle</option>
</select>
    <input type="text" id="entrybox" pattern="\d*" placeholder="quantity">
    <hr>
    <input type="button" value="ADD T0 CART" class="mybutton" id="getme">
  </form>
  <br><br>
  <textarea class="bill" cols="70" rows="12" id="writeme"></textarea>

  <br><br>
  <textarea class="bill" cols="70" rows="3" id="op"></textarea>
  <br>
 <br>
 
  
      <span><input type="submit" value="EMPTY CART"  id="clr"></span>
      <br>
      <span><input type="submit" value="PAY BILL"  id="out"></span>
    
  
  <br>
  
  
  
  </div>
  
</div>
  </div>
  </div>
  
  </body>
  <script>
    var straw = 200;
    var apple = 150;
    var grapes = 170;
    var pome = 20;
    var gu = 120;
    var total = 0;
    var check = 1;
    var gw;
    var sfruit;
    var perkg;
    var adder = document.querySelector("#getme");
    adder.addEventListener("click", getMe);
    var by = document.querySelector("#out");
    by.addEventListener("click", checkOut);
    var cme = document.querySelector("#clr");
    cme.addEventListener("click", clearMe);

    function getMe() {
      sfruit = document.querySelector("#sf").value;
      perkg = parseFloat(document.querySelector("#entrybox").value);
      gw = document.querySelector("#writeme");
      go= document.querySelector("#op");
      if (Number.isNaN(perkg) === true) {
        alert("Only Numbers !!! Or The Field is Empty");
        check = 0;
      }
      else if (perkg<0) {
        alert("Negative value!! @stupid");
        check = 0;
      }
      else{
        check = 1;
      }
      if (check == 1) {
     
        switch (sfruit) {
          case "gu":
            var st = straw * perkg;
            gw.value += "Chicken Biryani " + perkg + " pieces = " + st + " rs\r";
            total += st;
            perkg.value = "";
            break;
          case "bu":
            var at = apple * perkg;
            gw.value += "Chicken Starters " + perkg + " pieces = " + at + " rs\r";
            total += at;
            perkg.value = "";
            break;
          case "rs":
            var gr = grapes * perkg;
            gw.value += "Continental food " + perkg + " pieces = " + gr + " rs\r";
            total += gr;
            perkg.value = "";
            break;
          case "br":
            var ga = gu * perkg;
            gw.value += "Vegetarian food " + perkg + " pieces = " + ga + " RS\r";
            total += ga;
            perkg.value = "";
            break;
          case "nb":
            var pomy = pome * perkg;
            gw.value += "WaterBottle " + perkg + " pieces = " + pomy + " rs\r";
            total += pomy;
            perkg.value = "";
            break;
        }

      }
    }

    function checkOut() {
      
      go.value += "TOTAL     =     " + total + " RS ";
      go.value +="   THANKYOU!"
      
      total = 0;
    }
    function clearMe () {
      gw.value = "";
      go.value = "";
    }

  </script>

</html>
